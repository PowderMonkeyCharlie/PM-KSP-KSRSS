@SigmaDimensions:NEEDS[Sigma/SigmaDimensions]
{
	// Base Settings

	@Resize = 2.5
	@Rescale = 2.5
	@Atmosphere = 1.1
	@dayLengthMultiplier = 1.25

	// Advanced Settings

	@landscape = 0.76
	@geeASLmultiplier = 1

	@resizeScatter = 0
	@resizeBuildings = 0

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.181818182
	@atmoVisualEffect = 1.1

	@scanAltitude = 1
}

@EVE_CLOUDS:FINAL:NEEDS[SigmaDimensions]
{
	@OBJECT,*
	{
		@altitude *= 0.62
	}
}